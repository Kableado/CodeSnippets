<!DOCTYPE html>
<html>
<head>
<title>Prueba de rowspan</title>
</head>
<style type="text/css">
table{
	border:solid 1px black;
}
td{
	border:solid 1px blue;
	width:20px;
}
</style>
<body>
<table style="border:solid 1px black;">
<tr><td>&nbsp;</td><td rowspan="2">&nbsp;</td></tr>
<tr><td>&nbsp;</td></tr>
</table>
</body>
</html>
